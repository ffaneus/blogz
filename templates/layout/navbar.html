<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/add">Add Entry</a>
    </li>

    {% if session['user_authenticated'] %}

        <li class="nav-item">
            Hello {{ session['user'] }}
        </li>
    
    {% else %}
        <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Login/Sign up
            </button>
        </li>
    {% endif %}
    
</ul>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row my-1">
                        <div class="col">
                            <div class="btn-group-vertical btn-group-lg w-100" role="group" aria-label="Basic example">
                                <a class="btn btn-outline-primary" data-toggle="collapse" href="#loginForm" role="button" aria-expanded="false" aria-controls="loginForm">
                                    Login
                                </a>
                                <div class="collapse w-100" id="loginForm">
                                    <div class="card card-body">
                                        <form action="/login" method="POST">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" name="username">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" name="password">
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                        </form>
                                    </div>
                                </div>
                                <a class="btn btn-outline-primary" data-toggle="collapse" href="#signupForm" role="button" aria-expanded="false" aria-controls="signupForm">
                                    Sign up
                                </a>
                                <div class="collapse w-100" id="signupForm">
                                    <div class="card card-body">
                                        <form action="/signup" method="POST">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" name="username">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" name="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Confirm Password</label>
                                                <input type="password" class="form-control" name="password1">
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Sign up</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
